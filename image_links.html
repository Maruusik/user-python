<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, main {
            padding: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #ddd;
        }
        nav a:hover {
            background-color: #bbb;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Images and Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to My website! Here's an image related to technology:</p>
            <a href="https://www.google.com/technology" target="_blank">
                <img src="images1/technology.jpeg" alt="Technology">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.google.com/nature1" target="_blank">
                    <img src="images1/nature1.jpg" alt="River Moiben">
                </a>
                <a href="https://www.google.com/nature2" target="_blank">
                    <img src="images1/nature2.jpg" alt="Ahero irrigation scheme">
                </a>
                <a href="https://www.example.com/nature3" target="_blank">
                    <img src="images1/nature3.jpeg" alt="Cherangany Hills">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul class="menu">
                <li><a href="https://www.google.com/food1" target="_blank"><img src="images1/food1.jpg" alt="African cuisine "></a> Food Item 1</li>
                <li><a href="https://www.google.com/food2" target="_blank"><img src="images1/food2.jpg" alt="American cuisine "></a> Food Item 2</li>
                <li><a href="https://www.google.com/food3" target="_blank"><img src="images1/food3.jpg" alt="Indian cuisine "></a> Food Item 3</li>
            </ul>
        </section>
    </main>
</body>
</html>
